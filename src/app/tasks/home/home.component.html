<div class="container mt-2">
    <div class="row">
      <div class="col col-md-4 offset-md-4">
        <a routerLink="/add" class="btn btn-dark">Add A New Task</a>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let task of tasks$ | async">
        <div class="card">
          <!-- <img src="/assets/task.png" class="card-img-top" alt="..." /> -->
          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ task.description }}</li>
            <li class="list-group-item">${{ task.priority }}</li>
          </ul>
          <div class="card-body">
            <a [routerLink]="['/edit', task.id]" class="btn btn-dark"
              >Edit task</a
            >
            <button class="btn btn-dark" (click)="openDeleteModal(task.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are sure to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
