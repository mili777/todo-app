<div class="">
    <h2>Update task</h2>
    <div class="form-fields">
      <mat-form-field>
        <mat-label>Task Title</mat-label>
        <input matInput 
        type="text"
        [(ngModel)]="taskForm.title"
        #txtTaskTitle>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput 
        type="text"
        [(ngModel)]="taskForm.description"
        #txtDescription>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Priority</mat-label>
        <input matInput 
        type="number"
        [(ngModel)]="taskForm.priority"
        #txtPriority>
      </mat-form-field>
    </div>
    <button type="button" class="btn btn-dark" (click)="udapte()">Update</button>
  </div>
